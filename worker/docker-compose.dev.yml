version: "3.8"

services:
  worker:
    image: deepbounty/worker:dev
    deploy:
      mode: replicated
      # Number of worker
      replicas: 2
    build:
      context: .
      dockerfile: Dockerfile.dev
    # Mount source code for hot reload
    volumes:
      # Source code (for hot reload)
      - ./src:/app/src
      - /app/node_modules
    # Environment variables
    environment:
      - NODE_ENV=development
      - ENABLE_AGGRESSIVE_TASKS=false
      - MAX_CONCURRENCY=5
    env_file:
      - .env
    network_mode: host
