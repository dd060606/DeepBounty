services:
    db:
        image: postgres:15
        environment:
            POSTGRES_USER: ${DB_USER:-deepbounty}
            POSTGRES_PASSWORD: ${DB_PASSWORD:-deepbounty}
            POSTGRES_DB: ${DB_NAME:-deepbounty}
        volumes:
            - db-data:/var/lib/postgresql/data
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "pg_isready -U ${DB_USER:-deepbounty} -d ${DB_NAME:-deepbounty}",
                ]
            interval: 5s
            timeout: 3s
            retries: 10

    server:
        build:
            context: .
            dockerfile: server/Dockerfile
        environment:
            NODE_ENV: production
            DB_HOST: db
            DB_PORT: 5432
            DB_USER: ${DB_USER:-deepbounty}
            DB_PASSWORD: ${DB_PASSWORD:-deepbounty}
            DB_NAME: ${DB_NAME:-deepbounty}
            EXTERNAL_URL: ${EXTERNAL_URL:-http://localhost}
            WORKER_KEY: ${WORKER_KEY}
        ports:
            # DNS callbacks
            - "0.0.0.0:53:5300/udp"
        depends_on:
            db:
                condition: service_healthy
        volumes:
            - deepbounty-server-config:/app/server/config
            - deepbounty-server-modules:/app/server/modules
            - deepbounty-server-logs:/app/server/logs

    webapp:
        build:
            context: .
            dockerfile: webapp/Dockerfile
            args:
                VITE_API_URL: /api
        environment:
            DEEPBOUNTY_ACCESS_MODE: ${DEEPBOUNTY_ACCESS_MODE:-public}
            DEEPBOUNTY_BEHIND_PROXY: ${DEEPBOUNTY_BEHIND_PROXY:-false}
            DEEPBOUNTY_TRUSTED_PROXY_CIDRS: ${DEEPBOUNTY_TRUSTED_PROXY_CIDRS:-}
        ports:
            - "${WEBAPP_PORT:-8080}:80"
        depends_on:
            - server

volumes:
    db-data:
    deepbounty-server-config:
    deepbounty-server-modules:
    deepbounty-server-logs:
